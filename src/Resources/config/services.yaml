services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  content_type_migrations.content_type_listener:
    class: vardumper\IbexaAutomaticMigrationsBundle\EventListener\ContentTypeListener
    autoconfigure: true
    autowire: true
    public: false
    arguments:
      - '@logger'
  content_type_migrations.content_type_group_listener:
    class: vardumper\IbexaAutomaticMigrationsBundle\EventListener\ContentTypeGroupListener
    autoconfigure: true
    autowire: true
    public: false
    arguments:
      - '@logger'